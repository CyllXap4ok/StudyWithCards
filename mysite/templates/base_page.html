<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500&family=Arial+Black&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Alegreya Sans', sans-serif;
            background: linear-gradient(to bottom, #6ec0ac, #ca9aff);
            min-height: 100vh;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    <!-- Основное содержимое будет здесь -->
    {% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
